<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Account Reports</h1>
    </header>

    <section>
        <h2>Account Reports</h2>
        <table>
            <thead>
                <tr>
                    <th>Order Code</th>
                    <th>Total Info</th>
                    <th>Profits</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ABC123</td>
                    <td>Product A (2 items), Product B (1 item)</td>
                    <td>$30.00</td>
                </tr>
                <tr>
                    <td>XYZ456</td>
                    <td>Product C (3 items)</td>
                    <td>$45.00</td>
                </tr>
                <!-- Add more rows for additional reports -->
            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2023 Mediador.</p>
    </footer>

</body>
</html>
