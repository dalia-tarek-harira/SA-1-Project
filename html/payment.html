<!DOCTYPE html>
<html>
    <head>
        <title>Online Shopping</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/payment.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>        
        <link rel="stylesheet"href="../Project_SA/normalize.css">
        <link rel="stylesheet"href="../Project_SA/all.min.css"> 
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="mainDiv">
            <div class="form">
                <div class="headH">
                    <h3>Payment Form</h3>
                </div>
                <!-- <br> -->
                <form action="POST" target="_blank">
                    <div class="account">Account</div>
                    <div class="inputName">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                    </div>
                    <div class="inputEmail">
                        <input type="email" placeholder="Email Adderss">
                    </div>
                    <div class="card">Product Details</div>
                    <div class="inputcard">
                        <input type="tel" placeholder="Card Number">
                    </div>
                    <div class="inputnumber">
                        <input type="number" placeholder="Number of items">
                    </div>
                    <!-- <br> -->
                    <div class="detailsH">Payment Details</div>
                    <div class="details">
                        <div class="one"><a href="../project-SA1/html/payment.html"class="card">Credit Card</a></div>
                        <div class="two"><a href="../Project_SA/html/payment.html"class="cash">Cash upon receipt</a></div>
                    </div>
                    <br>
                    <div class="pay">
                        <a href="">PAY NOW</a>
                    </div>
                </form>
        </div>
    </body>
</html>
