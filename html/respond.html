<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respond Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        textarea, input {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Respond Page</h1>
    </header>

    <section>
        <h2>Respond to Feedback</h2>
        <form>
            <label for="response">Your Response:</label>
            <textarea id="response" name="response" rows="4" placeholder="Enter your response here..."></textarea>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="user@example.com" />

            <button type="submit">Submit Response</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Mediador.</p>
    </footer>

</body>
</html>
