<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Traders INFO</h1>
    </header>

    <section>
        <h2>User Data</h2>
        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>User1</td>
                    <td>user1@example.com</td>
                    <td><button onclick="blockUser(1, this)">Block</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>User2</td>
                    <td>user2@example.com</td>
                    <td><button onclick="blockUser(2, this)">Block</button></td>
                </tr>
                <!-- Add more rows for additional users -->
            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2023 Mediador.</p>
    </footer>

    <script>
        function blockUser(userId, button) {
            // Implement the logic to block the user with the given userId
            alert("User with ID " + userId + " has been blocked.");

            // Update the button text or perform other actions as needed
            button.innerHTML = "Blocked";
            button.disabled = true;
        }
    </script>

</body>
</html>
